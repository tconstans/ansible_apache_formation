---
- name: import OS variables
  include_vars: "{{ ansible_distribution |lower }}{{ ansible_distribution_major_version }}.yml"

- name: installation
  package:
    name: httpd
    state: present

- name: configuration
  notify: reload httpd
  template:
    src: vhost.conf
    dest: /etc/httpd/conf.d/vhost.conf
    mode: 0640
    owner: root
    group: apache

- name: enable service
  service:
    name: httpd
    enabled: yes

- name: open firewall port
  firewalld:
    service: http
    permanent: yes
    immediate: yes
    state: enabled
  ignore_errors: yes

- name: create documentroot
  file:
    name: "/var/www/orsys.fr"
    state: directory

- name: create index file
  template:
    src: index.html
    dest: "/var/www/orsys.fr/index.html"
    mode: 0644

- name: install python passlib package
  package:
    name: "{{ python_passlib_package }}"
    state: present

- name: passwd file
  htpasswd:
    path: "/etc/httpd/passwd"
    name: tom
    password: "123Soleil"
    mode: 0640
    owner: root
    group: "apache"

- name: start service
  service:
    name: httpd
    state: started
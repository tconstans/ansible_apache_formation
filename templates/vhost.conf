<VirtualHost *:80>
   ServerName orsys.fr
   ServerAlias www.orsys.fr
   DocumentRoot {{ apache_documentroot }}
   CustomLog   /var/log/httpd/orsys.fr_access.log combined
   ErrorLog    /var/log/httpd/orsys.fr_error.log
   <Directory />
      Options none
      Allowoverride none
      Require all denied
   </Directory>

   <Directory /var/www/html/orsys.fr>
      Require all granted
   </Directory>
</VirtualHost>